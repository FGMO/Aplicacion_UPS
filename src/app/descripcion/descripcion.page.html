<ion-header>
  <ion-toolbar color="primary">
      <ion-label text-wrap style="text-align: justify;">
        {{modalTitle}}
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" (click)="closeModal()" color="dark" style="float: right;">
        Cerrar
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img [src]="srcImage" style="display:block;width:100%;height:auto;" />
</ion-content>
